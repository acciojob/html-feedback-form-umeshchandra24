<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>feedback form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="http://127.0.0.1:5500/main.html" method="post">
		<div class="name">
			<label for="name">Name:</label><br>
			<input type="text" placeholder="enter your name" maxlength="50" minlength="3" id="name" required>
		</div>
		<div class="portfolio">
			<label for="portfolio">Portfolio</label><br>
			<input type="url" id="portfolio" name="portfolio" required placeholder="enter portfolio link">
		</div>
		<div class="submit">
			<label for="submit">Submit</label><br>
			<input type="button" value="submit" id="">
		</div>
		<div class="favourite">
			<label for="favColor">Favourite color:</label> <br>
			<input type="color" id="favColor" name="color" max="100" min="1">
			<label for="likeness">how much you like your colour</label>
			<input type="range" id="likeness"min="1" max="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
